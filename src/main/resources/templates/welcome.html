<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Spring Boot Thymeleaf Hello World Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="https://spring.io/guides/gs/serving-web-content/">spring simple demo</a>
</nav>

<main role="main" class="container">

    <div class="starter-template">
        <h1>Spring Boot Web MVC basic Example</h1>
        <h2>
            Hello <span th:text="${yourname}"></span>
        </h2>
    </div>

    Try this <a href="hello?yourname=bonjour">GET controller</a>.
    <p>Here is the same POST controller:</p>
    <form action="hello" method="post">
        enter your name: <input type="text" name="yourname">
        <input type="submit">
    </form>

</main>

</body>
</html>
